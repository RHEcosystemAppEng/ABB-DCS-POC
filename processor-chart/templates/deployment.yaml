apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "processor-chart.fullname" . }}
  namespace: {{.Values.namespace}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}:{{ .Values.image_tag }}"
          env:
            - name: KAFKA_BOOTSTRAP_SERVER_URL
              value: {{ .Values.kafka_bootstrap_server }}
            - name: JAAS_CONFIG
              value: {{ .Values.kafka_jaas_config }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
