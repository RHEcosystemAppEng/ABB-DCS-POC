apiVersion: v1
kind: Service
metadata:
  name: {{ include "ui.fullname" . }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    {{- include "ui.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: {{ .Values.port.protocol }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.port.containerPort }}