
quarkus.websocket.dispatch-to-worker=true

%dev.kafka.bootstrap.servers=https://my-cluster-kafka-scram-bootstrap-abb-poc.apps.abb-cl01.appeng.rhecoeng.com:443
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVER_URL}
mp.messaging.connector=smallrye-kafka
mp.messaging.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


mp.messaging.incoming.temperature.topic=motor_temperature
mp.messaging.incoming.temperature.security.protocol=SASL_PLAINTEXT
mp.messaging.incoming.temperature.sasl.mechanism=SCRAM-SHA-512
mp.messaging.incoming.temperature.sasl.jaas.config=${JAAS_CONFIG}
%dev.mp.messaging.incoming.temperature.security.protocol=SASL_SSL
%dev.mp.messaging.incoming.temperature.sasl.jaas.config=<<provide values for running in quarkus dev mode>>
%dev.mp.messaging.incoming.temperature.ssl.truststore.location=<<provide values for running in quarkus dev mode>>
%dev.mp.messaging.incoming.temperature.ssl.truststore.password=<<provide values for running in quarkus dev mode>>

